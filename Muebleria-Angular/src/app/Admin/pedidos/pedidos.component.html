<div class="card-pedidos">
    <div class="card-header bg-dark text-white" style="border-radius: 15px 15px 0px 0px;">
      <div class="row">
        <div class="col-9">
          <h4 class="mt-2 text-center">Pedidos</h4>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="d-none">ID pedido</th>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Estatus</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td class="d-none">{{ pedido.idPedido }}</td>
            <td>{{ pedido.nombre }}</td>
            <td>{{ pedido.telefono }}</td>
            <td>{{ pedido.correo }}</td>
            <td>{{ pedido.ciudad }}</td>
            <td>{{ pedido.estado }}</td>
            <td>{{ pedido.estatus }}</td>
            <td>
              <button class="boton" (click)="enviarPedido(pedido.idPedido)" [disabled]="pedido.estatus === 'enviado'">
                Enviar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noMaterias>
      <p class="mt-2 text-muted text-center">No hay pedidos por el momento.</p>
    </ng-template>
  </div>
