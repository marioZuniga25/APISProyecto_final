<div class="Catalogo">
    <div class="filtros">
        <!-- Filtros -->
    </div>

    <div class="Catalogo-banner" style="background: url('images/catalogo/banner.jpg')">
        <div class="item">
            <img src="/assets/images/banner.jpg" alt="MUEBLES TRONCOSO">
        </div>
    </div>

    <h2 class="text-center pt-5">NUESTROS PRODUCTOS</h2>

    <div class="Catalogo-content">
        <div class="Catalogo-content-container layout">
            <div class="catalogo-actions">
                <div class="btnFiltros">
                    <span class="icon"></span>
                    Filtros
                </div>
                <p>{{ productos.length }} ART√çCULOS</p>
            </div>
            <div class="blocks">
                <div *ngFor="let producto of productos" class="blocks-item">
                    <a href="../#" class="Producto">
                        <div class="img">
                            <div *ngIf="producto.descuento" class="float">-{{ producto.descuento }}%</div>
                            <div class="heart icon-favorito"></div>
                            <img [src]="producto.imagen" [alt]="producto.nombreProducto">
                            <div class="quiero">LO QUIERO</div>
                        </div>
                        <div class="bot">
                            <h5>{{ producto.nombreProducto }}</h5>
                            <span class="price desc">{{ producto.precio | currency }}</span>
                            <span *ngIf="producto.precio" class="price lastP">{{ producto.precio + 200 | currency
                                }}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
