<div class="gracias" style="padding-top: 145px !important">
    <div class="gracias-contenido">
        <div class="gracias-contenido-titulo">
            <h1>Â¡GRACIAS POR TU PEDIDO!</h1>
            <br>
            <p>Te enviaremos tu pedido a tu domicilio</p>
        </div>
        <div class="gracias-contenido-resumen">
            <div class="gracias-contenido-resumen-imagen">
                <div class="productos">
                    <div class="producto" *ngFor="let detalle of detallesVenta">
                        <div class="producto-imagen">
                            <img style="width: 270px; height: 270px;" [src]="detalle.producto?.imagen" alt="{{detalle.producto?.nombreProducto}}">
                        </div>
                        <div class="producto-descripcion">
                            <div class="producto-descripcion-seccion">
                                <p class="precio">{{ detalle.precioUnitario | currency }}</p>
                                <div class="cantidad">
                                    <p>Cantidad:</p>
                                    <p>{{ detalle.cantidad }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gracias-contenido-resumen-content">
                <div class="gracias-contenido-resumen-content-text">
                    <div class="gracias-titulo">
                        <h2 class="title">RESUMEN</h2>
                        <p class="title">{{ detallesVenta.length }}</p>
                    </div>
                    <div class="gracias-total">
                        <p>TOTAL:</p>
                        <p>{{ total | currency }}</p>
                    </div>
                    <div class="boton">
                        <a href="/catalogo">SEGUIR COMPRANDO</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
