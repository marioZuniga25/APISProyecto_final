<div class="admin">
  <div class="admin-contenido">
    <div class="admin-contenido-imagen">
      <img src="/assets/images/prb-logo.png" alt="">
    </div>
    <div class="text-center pb-2">
      <h3>Registrate</h3>
    </div>
    <div class="admin-contenido-form">
      <form #form="ngForm" (ngSubmit)="registrarUsuario(form)">
        <div class="input">
          <label for="correo">Correo</label>
          <input type="email" name="correo" id="correo" [(ngModel)]="usuario.correo" required>
        </div>
        <div class="input">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario" [(ngModel)]="usuario.nombreUsuario" required>
        </div>
        <div class="input">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" [(ngModel)]="usuario.contrasenia" required minlength="6">
        </div>
        <div class="input">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="usuario.confirmPassword"
            required minlength="6">
        </div>
        <div *ngIf="errorMessage" class="text-danger">
          {{ errorMessage }}
        </div>
        <div class="boton">
          <button type="submit" [disabled]="form.invalid">REGISTRAR</button>
        </div>
      </form>
      <div class="pt-3">
        <p>Ya tienes cuenta? <a href="/login">Identificate</a></p>
      </div>
    </div>
  </div>
</div>
