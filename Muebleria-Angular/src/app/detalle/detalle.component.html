<div class="Detalle">
    <div class="Detalle-producto">
        <div class="Detalle-producto-container">
            <div class="images">
                <div style="display: flex; align-items: center; justify-content: center;width: 100%;">
                    <img [src]="producto.imagen" alt="{{ producto.nombreProducto }}">
                </div>
            </div>
            <div class="text">
                <h1>{{ producto.nombreProducto }}</h1> 
                <p class="price">${{ producto.precio | number:'1.2-2' }}</p>
                <p>
                    Cantidad: <span>{{producto.stock}} disponibles</span>
                </p>
                <div class="data">
                    <div class="col">
                        <div class="titulo data-titulo">
                            <h3>DESCRIPCIÓN</h3>
                        </div>
                        <div class="txt" style="display: block !important;">
                            <p>{{ producto.descripcion }}</p>
                        </div>
                    </div>
                </div>
                <div class="tiempo">Tiempo aproximado de entrega 2 días</div>
                <button class="btn-negro" (click)="agregarAlCarrito()">COMPRAR</button>
                
            </div>
        </div>
    </div>
</div>
